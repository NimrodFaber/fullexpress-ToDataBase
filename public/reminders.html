<!DOCTYPE html>
<html lang="en">
<head>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <input data-role="remainder" type="text" placeholder="reminde me">
   
<button data-role="btn">reminde</button>



<script>
$('[data-role="btn"]').click(function(){
    let remainder=$('[data-role="remainder"] ').val()
   
$.post( "/reminders", {remainder }, function( data ) {
    $(".result").html(data);

});
})
</script>
</body>
</html>
